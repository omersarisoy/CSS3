<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style Dersi</title>
    <style>
        table{
            border-collapse: separate;
            border-spacing: 20px 20px;
            empty-cells: hide;
            border: 5px solid red;
            table-layout: auto;

        }

        table tr td{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <table border="1"> 
        <caption>Renk Tablosu</caption>
        <tr>
            <td>Kırmızı</td>
            <td>Yeşil</td>
            <td>Mor</td>
        </tr>

        <tr>
            <td>Mavi</td>
            <td>Pembe</td>
            <td></td>
        </tr>

    </table>
</body>
</html>
