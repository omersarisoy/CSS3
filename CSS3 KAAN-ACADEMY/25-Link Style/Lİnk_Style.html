<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Style Dersi </title>
    <style>
        a{
            text-decoration: none;
            color: black;
            transition: color 0.5s linear ;
        }

        a:link{
            color: red;
        }
        a:visited{
            color: purple;
        }
        a:hover{
            color: green;
        }
    </style>
</head>
<body>
    
    <a href="https://www.w3schools.com/" target="blank"> W3SCHOOLS</a>
     
    <br>
    
    <a href="http://www.w3schools.com/" target="blank"> W3SCHOOLS</a>
</body>
</html>
