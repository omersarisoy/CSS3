<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Dersi</title>
    <style>
        body{
            font-size: 40px;
        }
        div{
            font-size: 30px;
        }
        /* p{
            font-size: 20px;
        } */

        /* p{
            font-size: 1em;
        } */
        /* bir üst parentın size si ne ise onu alır. */

        p{
            font-size: 1rem;
        }
        /* root un size si ne ise onu alır. html de default olarak 16px dir. */

    </style>
</head>
<body>
    Ömer Sarısoy
    <div>
        Ömer Sarısoy
        <p>
            Ömer Sarısoy
        </p>

    </div>
</body>
</html>
