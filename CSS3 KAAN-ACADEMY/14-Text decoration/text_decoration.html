<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Dersi</title>
    <style>
        .p1{
            text-decoration: line-through;
        }

        .p2{
            text-decoration: overline;
        }

        .p3{
            text-decoration: underline;
        }
        .ts{
            text-decoration: underline;
            color: rgb(202, 75, 75);
            background-color: blue;
        }


    </style>
</head>
<body>
    <p class="p1">Lorem ipsum dolor sit amet.</p>
    <p class="p2">Lorem ipsum dolor sit amet.</p>
    <p class="p3">Lorem ipsum dolor sit amet.</p>

    <p>Bu sene şampiyon <span class="ts">Trabzonspor</span>  olacak inş</p>

</body>
</html>
