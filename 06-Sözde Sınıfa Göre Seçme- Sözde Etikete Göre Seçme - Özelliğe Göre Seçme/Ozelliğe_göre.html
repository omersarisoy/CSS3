<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-Sözde Sınıfa Göre Seçme- Sözde Etikete Göre Seçme - Özelliğe Göre Seçme</title>
    <style>
        /* img[title="kuleli"]{
            border: 5px solid red;
        } */

        p[title^="bu"]{
            color: red;
        }
        /* ^ başındaki geçerli */

        p[title$="paragraftır."]{
            color: blue;
        }
        /* $ sonundaki için geçerli */
        p[title~="bir"]{
            background-color: salmon;
        }
        /* ~ içindeki için geçerli */
    </style>
</head>
<body>
    <!-- <img src="./img/kuleli.jpg" width="50%" alt="" title="kuleli">
    <img src="./img/ts.jpg" width="50%" alt="" title="ts">
    <img src="./img/hamsik.jpg" width="50%" alt="" title="hamsik"> -->

    <p title="bu bir paragraftır.">Paragraf 1</p>
    <p title="bu bir paragraf değildir.">Paragraf 2</p>
    <p title="bir paragraf.">Paragraf 3</p>
</body>
</html>
